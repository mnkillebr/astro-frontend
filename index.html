<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ZODIAC ATTACK</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script defer src="src/sign.js" type="text/javascript"></script>
    <script defer src="src/space_shooter.js"></script>
    <script defer src="src/index.js" charset="utf-8"></script>
  </head>
  <body onload="init ()">
    <canvas id="background" width="300" height="300"></canvas>
    <button class="reset">Reset</button>
    <section class="section is-fullwidth">
      <section class="hero is-medium is-bold">
        <div class="hero-body">
          <div class="columns">
            <div class="column">
              <h1 class="title">
                WELCOME TO ZODIAC ATTACK
              </h1>
              <br>
              <h2 class="subtitle">
                “What counts in making a happy marriage is not so much how compatible you are but how you deal with incompatibility.”
                      ―Leo Tolstoy
              </h2>
            </div>
            <div class="column">
              <div class="field">
                <label class="label">Name</label>
                <div class="control">
                  <input required id="name" class="input" type="text" placeholder="e.g. Nostradamus">
                </div>
              </div>
              <div class="field">
                <label class="label">Date of Birth</label>
                <div class="control">
                  <input required id="dob" class="input" type="date">
                </div>
              </div>
              <div class="control">
                <button class="button">Submit</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </section>
  </body>
</html>
